<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="dictionnary.css">
  <meta http-equiv="X-UA-Compatible" content="IE=7">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dictionnary</title>
</head>

<body>
  <div class="container">
    <h1 class="heading">English Dictionnary</h1>
    <input placeholder="Search a word" type="text" 
    class="input" id="input">
    <p class="info-text" id="info-text">
      Type a word and press enter</p>
      <div class="meaning-container" id="meaning-container">
      <p>Word Title: <span class="title" id="title">____</span></p>
        <p>Meaning: <span class="meaning" id="meaning">____</span></p>
      <audio src=" " controls id="audio"></audio>
      
      </div>
  </div>
  <script src="dictionnary.js"></script>
</body>
</html>
