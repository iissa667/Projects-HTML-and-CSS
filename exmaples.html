<!DOCTYPE html>


<body>
<h2>Race Registration!</h2>
    <form action="/Registartion">
        
        <label for="first">First name</label>
        <input type="text" name="Last Name" id="first"required>

        <label for="last">Last Name</label>
        <input type="text" name="Last Name" id="last"required>

    
<p>
    Select a Race:
</p>
<p>
    <input type="radio" name="race" id="Fun Run 5k" value="Fun Run 5k">
    <label for="Fun Run 5k" >Fun Run 5k</label>
</p>
<p>
    <input type="radio" name="race" id="Half Marathon" value="Half Marathon">
    <label for="Half Marathon" checkbox>Half Marathon</label>
  </p>

  <p>
    <input type="radio" name="race" id="full" value="Full Marathon"required>
    <label for="full" checkbox>Full Marathon</label>
  </p>

  <p>
    <label for="Email">Email</label>
    <input type="Email" name="Email" id="Email"required>
    
    <label for="Password">Password</label>
    <input type="Password" name="Password" id="Password" required>
</p>

<link rel="stylesheet" href="stylee.css">

<p>

    <label for="select">Select Group Age</label>
    <select name="Select Age" id="select">
        <option value="under 18">under 18</option>
        <option value="18-20">18-20</option>
        <option value="21-25">21-25</option>
    </select>

</p>
</form>
<button>Register!</button>
